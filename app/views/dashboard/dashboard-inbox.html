<div class="row">
    <div class="col s12 m12">
        <div class="card grey lighten-5">
            <div class="card-content">
                <h3 class="grey-text light">Inbox</h3>
                <table class="responsive-table bordered">
                	<thead>
                		<th>Full Name</th>
                		<th>Email</th>
                		<th>Phone Number</th>
                		<th>Message</th>
                	</thead>
                	<tbody>
                		<tr ng-repeat="inbox in inboxList">
                			<td>{{inbox.name}}</td>
                			<td>{{inbox.email}}</td>
                			<td>{{inbox.number}}</td>
                			<td>{{inbox.msg}}</td>
                		</tr>
                	</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
