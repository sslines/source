<div class="row">
    <div class="col s12 m12">
        <div class="card grey lighten-5">
            <div class="card-content">
                <div class="row schedule-section">
                    <h3 class="grey-text light left">Ships</h3>
                    <a class="waves-effect waves-light btn right" modal data-target="shipModal"><i class="material-icons left">add</i>Add ship</a>
                </div>
                <table class="responsive-table bordered">
                    <thead>
                        <th>&nbsp;</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Dimensions</th>
                        <th>&nbsp;</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ship in shipList">
                            <td><img class="responsive-img boat-pic" ng-src={{ship.img}} /></td>
                            <td>{{ship.name}}</td>
                            <td>{{ship.desc}}</td>
                            <td>{{ship.dimen}}</td>
                            <td class="edit-btns">
                                <a class="btn-floating waves-effect waves-light" modal data-target="shipModalEdit"><i class="material-icons">mode_edit</i></a>
                                <a class="btn-floating waves-effect waves-light"><i class="material-icons">delete</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal Structure -->
<div id="shipModal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Add Ship</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="center upload-photo">
                        <div><i class="material-icons">file_upload</i></div>
                        <div>Upload Photo</div>
                    </div>
                    <div class="input-field col s12">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Boat</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="disabled" type="text" class="validate">
                        <label for="disabled">Dimension</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a> <a class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
</div>
<div id="shipModalEdit" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Edit Ship</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="center upload-photo">
                        <div><i class="material-icons">file_upload</i></div>
                        <div>Upload Photo</div>
                    </div>
                    <div class="input-field col s12">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Boat</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="disabled" type="text" class="validate">
                        <label for="disabled">Dimension</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a> <a class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
</div>
