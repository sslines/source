<div class="row">
	<div class="col s12 m12">
		<div class="card grey lighten-5">
			<div class="card-content">
				<div class="row schedule-section">
					<h3 class="grey-text light left">News</h3>
					<a class="waves-effect waves-light btn right" modal data-target="newsModal"><i class="material-icons left">add</i>Add News</a>
				</div>
				<table class="responsive-table bordered">
					<thead>
						<th>ID</th>
						<th>&nbsp;</th>
						<th>Headline</th>
						<th>Body</th>
						<th>Author</th>
						<th>Date</th>
						<th>&nbsp;</th>
					</thead>
					<tbody>
						<tr ng-repeat="news in newsList">
							<td>{{news.id}}</td>
							<td><img class="responsive-img boat-pic" ng-src={{news.img}} /></td>
							<td>{{news.headline}}</td>
							<td>{{news.body}}</td>
							<td>{{news.author}}</td>
							<td>{{news.date}}</td>
							<td class="edit-btns">
								<a class="btn-floating waves-effect waves-light" modal data-target="newsModalEdit"><i class="material-icons">mode_edit</i></a>
								<a class="btn-floating waves-effect waves-light"><i class="material-icons">delete</i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<!-- Modal Structure -->
<div id="newsModal" class="modal modal-fixed-footer">
	<div class="modal-content">
		<h4>Add News</h4>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="center upload-photo">
						<div><i class="material-icons">file_upload</i></div>
						<div>Upload Photo</div>
					</div>
					<div class="input-field col s6">
						<input id="first_name" type="text" class="validate">
						<label for="first_name">Headline</label>
					</div>
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate">
						<label for="last_name">Body</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input id="first_name" type="text" class="validate">
						<label for="first_name">Author</label>
					</div>
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate">
						<label for="last_name">Date</label>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<a class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a> <a class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
	</div>
</div>
<div id="newsModalEdit" class="modal modal-fixed-footer">
	<div class="modal-content">
		<h4>Edit News</h4>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="center upload-photo">
						<div><i class="material-icons">file_upload</i></div>
						<div>Upload Photo</div>
					</div>
					<div class="input-field col s6">
						<input id="first_name" type="text" class="validate">
						<label for="first_name">Headline</label>
					</div>
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate">
						<label for="last_name">Body</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input id="first_name" type="text" class="validate">
						<label for="first_name">Author</label>
					</div>
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate">
						<label for="last_name">Date</label>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<a class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a> <a class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
	</div>
</div>
