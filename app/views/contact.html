<div class="parallax-container page-header valign-wrapper">
    <div class="section no-pad-bot">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 center">
                    <h5 class="header white-text text-lighten-2">Get in Touch</h5>
                    <p class="white-text text-darken-1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque semper elementum massa. Aliquam cursus laoreet dolor, ac ullamcorper diam ullamcorper vestibulum. </p>
                </div>
            </div>
        </div>
    </div>
    <div class="parallax news" parallax="contactBg" id="contactBg">
        <img src="images/contact-us.jpg">
    </div>
</div>
<div class="container contact-form-section">
    <div class="section">
        <div class="row">
            <div class="col s12 m6 offset-m4">
                <div class="contact-form-title">
                    <h5>SEND US AN EMAIL</h5>
                    <p>Drop us a message by using the form.</p>
                </div>
                <form class="contact-form">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="full_name" type="text" class="validate">
                            <label for="full_name">Full Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="phone" type="text" class="validate">
                            <label for="phone">Phone Number</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Mesage</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="parallax-container page-header valign-wrapper">
    <div class="section no-pad-bot">
        <div class="container">
            <div class="row center">
            </div>
        </div>
    </div>
    <div class="parallax" parallax="maps" id="maps">
        <img src="images/maps.jpg" alt="Unsplashed background img 2">
    </div>
</div>
<div class="container">
    <div class="section">
        <div class="row center">
            <div class="col s12 m6">
                Phone Number Email Address
            </div>
            <div class="col s12 m6">
                Address
            </div>
        </div>
    </div>
</div>
