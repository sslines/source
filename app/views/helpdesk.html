<div class="parallax-container page-header valign-wrapper">
    <div class="section no-pad-bot">
        <div class="container">
            <div class="row">
                <div class="col s12 m12 center">
                    <h5 class="header white-text text-lighten-2">Frequently asked questions</h5>
                    <p class="white-text text-darken-1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque semper elementum massa. Aliquam cursus laoreet dolor, ac ullamcorper diam ullamcorper vestibulum. </p>
                </div>
            </div>
        </div>
    </div>
    <div class="parallax" parallax="faqBg" id="faqBg">
        <img src="images/faq.jpg"/>
    </div>
</div>
<div class="container faq-contents-section faq-list">
    <div class="section">
        <div class="row">
            <div class="col s12 center">
                <div ng-repeat="faq in faqList" class="col m4 s12">
                    <a ng-click="changeFaq(faq.id)" class="waves-effect waves-light btn">{{faq.title}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container faq-contents-section">
    <div class="section">
        <div class="row">
            <div class="col s12">
                <h5 class="header grey-text text-darken-2">{{title}}</h5>
                <p class="grey-text text-darken-1">{{desc}}</p>
            </div>
        </div>
    </div>
</div>
